{{ define "content" }}
<div class="w-full mx-auto py-8 space-y-8">

  <h1 class="text-2xl font-bold text-gray-800 mb-4">Layouts</h1>

  <!-- Layouts Table -->
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">ID</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Name</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Structure</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {{ range .Layouts }}
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 text-sm text-gray-700">{{ .ID }}</td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ .Name }}</td>
            <td class="px-6 py-4 text-sm text-gray-700 whitespace-pre-wrap"><code>{{ .Structure }}</code></td>
            <td class="px-6 py-4 text-sm">
              <a href="/admin/layouts/{{ .ID }}/edit" class="text-blue-500 hover:underline">Edit</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create Layout Form -->
  <div class="bg-white shadow rounded-lg">
    <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg font-semibold">
      Create New Layout
    </div>
    <div class="px-6 py-6">
      <form method="POST" action="/admin/layouts/new" class="space-y-4">

        <div>
          <label for="name" class="block text-gray-700 font-medium mb-2">Layout Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter layout name"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <div>
          <label for="structure" class="block text-gray-700 font-medium mb-2">Layout Structure (JSON/HTML)</label>
          <textarea
            id="structure"
            name="structure"
            rows="5"
            placeholder="Enter layout structure"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition-colors">
            Create Layout
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
{{ end }}
