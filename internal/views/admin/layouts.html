{{define "admin/layouts"}}
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Layouts</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Layouts</h1>

    <!-- Layouts Table -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Structure</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{range .Layouts}}
            <tr>
              <td>{{.ID}}</td>
              <td><strong>{{.Name}}</strong></td>
              <td>
                <code style="white-space: pre-wrap;">{{.Structure}}</code>
              </td>
              <td>
                <a href="/admin/layouts/{{.ID}}/edit" class="btn btn-sm btn-primary">
                  Edit
                </a>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create Layout Form -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Create New Layout
      </div>
      <div class="card-body">
        <form method="POST" action="/admin/layouts/new">
          <div class="mb-3">
            <label for="name" class="form-label">Layout Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter layout name" required>
          </div>

          <div class="mb-3">
            <label for="structure" class="form-label">Layout Structure (JSON/HTML)</label>
            <textarea class="form-control" id="structure" name="structure" rows="5" placeholder="Enter layout structure"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Create Layout</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
