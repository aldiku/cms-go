{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="text-2xl font-bold p-6">Admin</div>
    <nav class="flex-1">
        <ul>
            <li class="px-6 py-3 hover:bg-gray-700"><a href="/dashboard">Dashboard</a></li>
            <li class="px-6 py-3 hover:bg-gray-700"><a href="/admin/pages">Pages</a></li>
            <li class="px-6 py-3 hover:bg-gray-700"><a href="/admin/components">Components</a></li>
            <li class="px-6 py-3 hover:bg-gray-700"><a href="/admin/layouts">Layouts</a></li>
        </ul>
    </nav>
</aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-auto">
        <main class="p-6 flex-1">
            {{ template "content" . }}
        </main>
    </div>

</body>
</html>
{{ end }}
