<div class="flex h-full">
    <!-- Image Section - Hidden on mobile -->
    <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-center ">
        <div class="max-w-md mx-auto px-4">
            <img src="/assets/auth/register.svg" alt="register">
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <!-- Header -->
            <div class="text-center lg:text-left">
                <h2 class="text-1xl font-bold text-gray-900">
                    Daftar akun
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Masukkan informasi yang diperlukan untuk mendaftar
                </p>
            </div>

            <form class="mt-8 space-y-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="Masukkan nama lengkap">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="ncs.aldi@gmail.com">
                </div>

                <!-- Nomor Handphone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Handphone</label>
                    <div class="flex">
                        <div class="flex items-center px-3 border border-r-0 border-gray-300 rounded-l-md bg-gray-50">
                            <span class="text-gray-500">+62</span>
                        </div>
                        <input type="tel"
                            class="w-full px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="*********">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                    <input type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="Masukkan nama company...">
                </div>

                <!-- Referral Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Referral Code (Optional)</label>
                    <input type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        placeholder="Masukkan referral code">
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox"
                            class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                    </div>
                    <div class="ml-2 text-sm">
                        <label class="text-gray-700">Saya menyetujui syarat & ketentuan yang berlaku</label>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                    Daftar
                </button>

                <!-- Login Link -->
                <div class="text-center text-sm text-gray-600 mt-4">
                    Sudah punya akun Adsqoo?
                    <a href="/login" class="text-red-600 hover:text-red-800 font-medium">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
