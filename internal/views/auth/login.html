<div class="flex h-full">
        <!-- Image Section - Hidden on mobile -->
        <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-center ">
            <div class="max-w-md mx-auto px-4">
                <img src="/assets/auth/create-account.png" alt="login">
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <!-- Header -->
                <div class="text-center lg:text-left">
                    <h2 class="text-1xl font-bold text-gray-900">
                        Login untuk mengakses dashboard.
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Masukkan email dan password anda yang terdaftar
                    </p>
                </div>

                <!-- Login Form -->
                <div class="mt-8">
                    <form action="#" method="POST" class="space-y-4">
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email
                            </label>
                            <div class="mt-1">
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    value=""
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                >
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    Password
                                </label>
                                <div class="text-sm">
                                    <a href="#" class="font-medium text-red-600 hover:text-red-500">
                                        Reset Password?
                                    </a>
                                </div>
                            </div>
                            <div class="mt-1">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                                >
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div>
                            <button 
                                type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700"
                            >
                                Login
                            </button>
                        </div>

                        <!-- Signup Link -->
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                Belum punya akun Adegoo? 
                                <a href="/register" class="font-medium text-red-600 hover:text-red-500">
                                    Buat akun baru
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
